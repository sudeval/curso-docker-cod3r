version: '3'
volumes: 
    dados:
networks: 
    web:
    banco:
services: 
    db:
        image: postgres:9.6
        volumes: 
            # volume de dados
            - dados:/var/lib/postgresql/data
            # scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
        networks:
            - banco
    frontend:
        image: nginx:1.13
        volumes:
            # site
            - ./web:/usr/share/nginx/html/
            # configuracao do proxy reverso
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 80:80
        networks: 
            - web
        depends_on: 
            - app
    app:
        image: python:3.6
        volumes:
            # aplicacao
            - ./app:/app
        working_dir: /app
        # precisa do bash para ter a permissao de execucao
        command: bash ./app.sh
        # com o proxy reverso nao precisa mais compartilhar essa porta
        #ports:
        #    - 8080:8080
        networks: 
            - web
            - banco
        depends_on: 
            - db


